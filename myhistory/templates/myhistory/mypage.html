{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
      <p class="navbar-text navbar-right"> <a href="#" class="navbar-link">Sigin out</a></p>
      <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
  </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <img src=media/{{my_prifile.profile_image}} class="img-circle center-block" width="150" height="150">
            <p class="text-center">{{my_prifile.name}}</p>
        </div>
        <div class="col-md-4">
            {{my_prifile.mission_statement}}
        </div>
        <div class="col-md-6">
            <div class="row ">
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                </div>
                <div class="col-md-3">
                    {{my_prifile.stronPoint1}}
                </div>
                <div class="col-md-3">
                    {{my_prifile.stronPoint2}}
                </div>
                <div class="col-md-3">
                    {{my_prifile.stronPoint3}}
                </div>
            </div>
            <div class="row ">
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </div>
                <div class="col-md-3">
                    {{my_prifile.weekPoint1}}
                </div>
                <div class="col-md-3">
                    {{my_prifile.weekPoint2}}
                </div>
                <div class="col-md-3">
                    {{my_prifile.weekPoint3}}
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
